<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 13 - Mesa 9</title>
    <link rel="stylesheet" href="./css/styled.css" />
  </head>
  <body>
    <div class="divTotal">
      <div class="divImg">
        <img src="./image/logoDH.jpg" alt="" />
      </div>
      <div class="divFormulario">
        <h1>Venha estudar na DH</h1>
        <form action="/mesa9" method="post">
          <div class="divInput">
            <label for="nome">Nome</label>
            <input type="text" />
          </div>

          <div class="divInput">
            <label for="email">Email</label>
            <input type="email" />
          </div>

          <div class="divInput">
            <label for="telefone">Telefone</label>
            <input type="tel" value="+55" />
          </div>
          <div class="divInput">
            <label for="curso">Curso</label>
            <select
              class="widget-select widget widget-input-select"
              id="WvWDucPXG8Rhpw3yVshI0lMsODgRGP1W"
              parentid="FBUu8zeHZ4y516zNN3axgG7UhmkmmICn"
              placeholder="Escolha uma opção"
              name="inscripcion_interes"
            >
              <option value="" selected="" disabled="">
                Escolha uma opção
              </option>
              <option value="Agile For Business">Agile For Business</option>
              <option value="Cloud Architect">Cloud Architect</option>
              <option value="Cyber Security">Cyber Security</option>
              <option value="Data Analytics">Data Analytics</option>
              <option value="Data Science">Data Science</option>
              <option value="Desenvolvimento Mobile Android">
                Desenvolvimento Mobile Android
              </option>
              <option value="Desenvolvimento Mobile IOS">
                Desenvolvimento Mobile IOS
              </option>
              <option value="Desenvolvimento Web&nbsp;Full Stack">
                Desenvolvimento Web&nbsp;Full Stack
              </option>
              <option value="Gestão de Marketing Digital">
                Gestão de Marketing Digital
              </option>
              <option value="Gestão de Produtos Digitais">
                Gestão de Produtos Digitais
              </option>
              <option value="Gestão de RH Digital">Gestão de RH Digital</option>
              <option value="Imersão em Transformação Digital">
                Imersão em Transformação Digital
              </option>
              <option value="Inteligência Artificial">
                Inteligência Artificial
              </option>
              <option value="Marketing Digital">Marketing Digital</option>
              <option value="Marketing Digital Avançado">
                Marketing Digital Avançado
              </option>
              <option value="Experiência do Usuário (UX)">
                Experiência do Usuário (UX)
              </option>
            </select>
          </div>

          <div class="divInput">
              <textarea name="" id="" cols="30" rows="10" placeholder="Diga o porque quer ser DH"></textarea>
          </div>

          <div class="divButtons">
            <button type="reset">Cancelar</button>
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Mesa 9 - Guilherme Martins, Luiz Vagner, Ederson Alves e Gabriel Azevedo -->
  </body>
</html>
